<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="space"></p>
    <p id="BeforeSwap"></p>
    <p id="AfterSwap"></p>
    <p id="sum"></p>

    <script>
        var num1 = prompt("Enter a first number: ");
        document.getElementById("num1").innerHTML = "Enter a first number: " + num1;
        var num2 = prompt("Enter a second number: ");
        document.getElementById("num2").innerHTML = "Enter a second number: " + num2;
        document.getElementById("space").innerHTML = "\n\n\n";
        document.getElementById("BeforeSwap").innerHTML = "The inputs before swapping: " + num1 + " and " + num2 + ".";
        [num1, num2] = [num2, num1];
        document.getElementById("AfterSwap").innerHTML = "After swapping: " + num1 + " and " + num2 + ".";
        var sumnum = parseInt(num1) + parseInt(num2);
        document.getElementById("sum").innerHTML = "The sum of the two numbers is " + sumnum + ".";
    </script>
</body>
</html>
